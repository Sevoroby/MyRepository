plugins {
    id 'scala'
}

group 'test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
repositories {
    mavenLocal()
    mavenCentral()
}
apply plugin: 'application'
apply plugin: 'scala'
mainClassName = 'Boot'
dependencies {
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: '2.5.13'
    compile group: 'com.typesafe.akka', name: 'akka-stream_2.12', version:'2.5.13'
    compile group: 'com.typesafe.akka', name: 'akka-http_2.12', version:'10.0.13'
    compile group: 'com.typesafe.akka', name: 'akka-http-spray-json_2.12', version: '10.1.3'
    compile group: 'com.typesafe.akka', name: 'akka-http-testkit_2.12', version: '10.1.3'
    testCompile group: 'org.scalatest', name: 'scalatest_2.12', version: '3.0.5'
    testCompile 'org.mockito:mockito-all:1.9.5'
    testCompile "junit:junit:4.11"
}

